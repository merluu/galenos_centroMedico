<app-header></app-header>
<br>
<div class="container">
    <div class="register-form">
    <h3>Modificar Usuario</h3>
    
    <form [formGroup]="myForm">
        
        <div class="form-group">
            <label for="run_paciente" id="parrafoRutId"></label>
            <input type="text"  id="run" formControlName="run_paciente"  [hidden]="true">
        </div>
        <div class="form-group">
            <label for="user">Nombres</label>
            <input type="text"  id="nombres" formControlName="nombres">
        </div>
        <div class="form-group">
            <label for="user">Apellido Paterno</label>
            <input type="text"  id="ape_paterno" formControlName="ape_paterno">
        </div>
        <div class="form-group">
            <label for="user">Apellido Materno</label>
            <input type="text"  id="ape_materno" formControlName="ape_materno">
        </div>
        <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text"  id="telefono" formControlName="telefono">
        </div>
        <div class="form-group">
            <label for="comuna">Comuna</label>
            <input type="text"  id="comuna" formControlName="comuna">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text"  id="direccion" formControlName="direccion">
        </div>
        <div class="form-group">
            <label for="correo" id="parrafoCorreoId"></label>
            <input type="email"  id="correo" formControlName="correo" [hidden]="true">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password"  id="password" formControlName="contrasenia">
        </div>
        <button type="submit" (click)="Modificar()">Modificar</button>
    </form>
    </div>
</div>
<br>
<br>
<br>
<app-footer></app-footer>
