<app-header></app-header>
<br>
<div class="container">
    <div class="login-form">
        <h3>Iniciar Sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="input-container">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" formControlName="correo">
                </div>
                <span class="error-message" *ngIf="loginForm.controls['correo'].hasError('email') && loginForm.controls['correo'].touched">
                    Correo inválido
                </span>
            </div>
            <br>
            <div class="form-group">
                <div class="input-container">
                    <label for="contrasenia">Password</label>
                    <input type="password" id="contrasenia" formControlName="contrasenia">
                </div>
            </div>
            <br>
            <button type="submit" [disabled]="loginForm.invalid">
                Entrar
            </button>
        </form>
        <p style="text-align: center;">
            ¿No tienes una cuenta? <a [routerLink]="['/registro']">Registrarse</a>
        </p>
    </div>
</div>
<app-footer></app-footer>
