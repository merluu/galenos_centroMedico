<app-header></app-header>

<br>
<div class="container">
<div class="login-form">
<h3>Iniciar Sesión</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="correo">Correo</label>
    <input type="email" id="correo" formControlName="correo">
    <i class="icon-user"></i>
</div>
<br>
<div class="form-group">
    <label for="contrasenia">Password</label>
    <input type="password" id="contrasenia" formControlName="contrasenia">
    <i class="icon-lock-closed"></i>
</div>
<br>
<button type="submit" [disabled]="loginForm.invalid">
    Entrar
</button>
</form>

<p style="text-align: center;">
¿No tienes una cuenta? <a >Registrarse</a>
</p>
<p style="text-align: center;">
¿Olvidaste tu contraseña? <a >Recuperar</a>
</p>
</div>
</div>
<app-footer> </app-footer>
