<app-header></app-header>
<br>
<div class="container">
    <div class="register-form">
    <h3>Agregar Mèdicos</h3>
    <form [formGroup]="myForm">
        <div class="form-group">
            <label for="user">Run</label>
            <input type="text"  id="run" formControlName="run_medico">
            </div>
        <div class="form-group">
        <label for="user">Nombres</label>
        <input type="text"  id="nombres" formControlName="nombres">
        </div>
        <div class="form-group">
            <label for="user">Apellido Paterno</label>
            <input type="text"  id="ape_paterno" formControlName="ape_paterno">
        </div>
        <div class="form-group">
            <label for="user">Apellido Materno</label>
            <input type="text"  id="ape_materno" formControlName="ape_materno">
        </div>
        <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text"  id="telefono" formControlName="telefono">
        </div>
        <div class="form-group">
            <label for="comuna">Comuna</label>
            <input type="text"  id="comuna" formControlName="comuna">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text"  id="direccion" formControlName="direccion">
        </div>
        <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email"  id="email" formControlName="correo">
        </div>
        <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password"  id="password" formControlName="contrasenia">
        </div>
        <div class="form-group">
            <label for="password"> Repita Contraseña</label>
            <input type="password" id="password2" formControlName="contrasenia2">
            <div *ngIf="myForm?.hasError('passwordsMatch') && myForm?.get('contrasenia2')?.dirty" class="error">
                Las contraseñas no coinciden.
            </div>
            </div>
            <button type="submit" (click)="addMedico()">Agregar</button>
    </form>
    </div>
</div>
<br>
<br>
<br>
<app-footer></app-footer>
