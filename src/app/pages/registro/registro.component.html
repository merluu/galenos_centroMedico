<app-header></app-header>
<br>
<div class="container">
    <div class="register-form">
    <h3>Registro de Usuario</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="user">Run</label>
            <input type="text" id="run" formControlName="run">
            </div>
        <div class="form-group">
        <label for="user">Nombres</label>
        <input type="text" id="user" formControlName="user">
        </div>
        <div class="form-group">
            <label for="user">Apellido Paterno</label>
            <input type="text" id="ape_paterno" formControlName="ape_paterno">
        </div>
        <div class="form-group">
            <label for="user">Apellido Materno</label>
            <input type="text" id="ape_materno" formControlName="ape_materno">
        </div>
        <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" formControlName="telefono">
        </div>
        <div class="form-group">
            <label for="comuna">Comuna</label>
            <input type="text" id="comuna" formControlName="comuna">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" formControlName="direccion">
        </div>
        <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email">
        </div>
        <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="password"> Repita Contraseña</label>
            <input type="password" id="password" formControlName="password">
            </div>
        <button type="submit" [disabled]="registerForm.invalid">
        Registrarse
        </button>
    </form>
    </div>
</div>
<br>
<br>
<br>
<app-footer></app-footer>
