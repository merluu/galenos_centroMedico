<app-header></app-header>
<br>
<div class="container custom-container-2 mt-5">
    <!-- Show it when there is no paciente -->
    <div class="no-data text-center" *ngIf="reservas.length == 0">
    <p>Cargando Reservas</p>
    </div>
    <!-- Employees list table, it hides when there is no paciente -->
    <div *ngIf="reservas.length !== 0">
    <h3 class="mb-3 text-center">Seleccione Reserva a Anular </h3>
    <div class="col-md-12">
        <table class="table table-bordered">
        <thead>
            <tr>
            <th scope="col" >Bloque Reserva</th>
            <th scope="col" >fecha</th>
            <th scope="col" >Run MÃ©dico</th>
            <th scope="col" >Run Paciente</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservas">
            <td>{{ reserva.id_bloque_disponibilidad }}</td>
            <td>{{ reserva.fecha_disponibilidad }}</td>
            <td>{{ reserva.run_medico_disponibilidad }}</td>
            <td>{{ reserva.run_paciente }}</td>
            <td>
                <input type="radio" name="radioGroup" [checked]="reserva === selectedReserva" (change)="seleccionarReserva(reserva)">
            </td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>
    <div class="text-center">
        <!--<button (click)="redirigirSiSeleccionado()" class="btn btn-primary" [disabled]="!selectedMedico">
        Seleccionar Reserva</button>-->
    </div>
</div>
